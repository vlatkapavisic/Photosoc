<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<link rel="stylesheet" href="/site_media/style.css" type="text/css" />
<title>
Photosoc | {% block title %}{% endblock %}
</title>
</head>
<body>
<div id="nav">
	<a href="/">home</a> |
	{% if user.is_authenticated %}
	<a href="/users/{{ user.username }}">{{ user.first_name }} {{ user.last_name }}</a> |
	<a href="/upload/">upload photos</a> |
	<a href="/logout">logout</a>
	{% else %}
	<a href="/login/">login</a> |
	<a href="/register/">register</a>
	{% endif %}
</div>
<br><h1>{% block head %}{% endblock %}</h1>
{% block content %}{% endblock %}
</body>
</html>
